<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="PlatformPad.css">
	<link rel="icon" href="img/favicon.ico" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Druid</title>
</head>
<body onload="init()" onmousedown="down()" onmouseup="up()" id="body">

	<!-- <div id="text"></div> -->

	<div id="back" style="position: absolute; height: 100vh; width: 100vw; margin: 0; background-color: transparent;"></div>

	<div id="rl" class="rl"></div>

	<div id="rotation" class="rotation" onmouseenter="enterRot()" onmouseleave="leaveRot()"></div>

	<div id="direction" class="direction" onmouseenter="enterDir()" onmouseleave="leaveDir()">
		<div class="centroid" id="centroid">
			<div class="left" id="left"></div>
			<div class="right" id="right"></div>
			<div class="bottom" id="bottom"></div>
			<button class="solidFill" id="solidFill"></button>
		</div>
	</div>

	<div class="speed" id="speed">
		<div class="speedImg" id="speedImg"></div>
		<p class="speedText" id="speedText">0%</p>
	</div>

	<button class="stop" id="stop" onmouseup="stop()"></button>

<script type="text/javascript" src="PlatformPad.js"></script>
</body>
</html>
